  <script>
    function loadAndFix() {
      const url = document.getElementById('urlInput').value;
      const iframe = document.getElementById('preview');
      if (!url || !url.startsWith('http')) {
        alert('×™×© ×œ×”×–×™×Ÿ ×§×™×©×•×¨ ×ª×§×™×Ÿ ×©××ª×—×™×œ ×‘Ö¾https://');

      }
      iframe.src = url;
      iframe.onload = () => {
        try {
          const win = iframe.contentWindow;
          const doc = iframe.contentDocument;

          function hasHebrew() {
            return /[\u0590-\u05FF]/.test(doc.body.innerText);
          }

          function hasDangerousLTR() {
            let danger = 0;
            doc.querySelectorAll('*').forEach(el => {
              const cs = win.getComputedStyle(el);
              if ((cs.direction === 'ltr' || cs.textAlign === 'left') && cs.cssText.includes('!important')) danger++;
            });
            return danger > 20;
          }

          function applyRTL() {
            doc.body.setAttribute('dir','rtl');
            doc.body.style.textAlign='right';
            doc.querySelectorAll('*').forEach(el => {
              if (!el.hasAttribute('dir')) el.setAttribute('dir','rtl');
            });
          }

          if (!hasHebrew()) {
            alert("ğŸš« ××™×Ÿ ×¢×‘×¨×™×ª â€“ ××™×Ÿ ×¦×•×¨×š ×‘Ö¾RTL.");
